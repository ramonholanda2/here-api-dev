        // ---------------------- markers ----------------------
        function addMarker(coords, color, title) {
            const marker = new H.map.Marker(coords, {
                icon: new H.map.Icon(`https://maps.google.com/mapfiles/ms/icons/${color}-dot.png`)
            });
            marker.setData(title);
            marker.addEventListener("tap", evt => {
                const bubble = new H.ui.InfoBubble(evt.target.getGeometry(), {
                    content: `<div style="font-family: '72', Arial; padding: 0.5rem;">
                        <strong>${evt.target.getData()}</strong>
                    </div>`
                });
                ui.addBubble(bubble);
            });
            map.addObject(marker);
            markers.push(marker);
        }

        // ---------------------- list customers ----------------------
        function renderCustomerList() {
            const clientList = document.getElementById("clientList");
            const gridContainer = document.createElement("div");
            gridContainer.className = "clients-grid";

            allCustomers.forEach((customer, index) => {
                const color = statusColors[customer.status] || "red";
                addMarker({ lat: customer.LatitudeMeasure, lng: customer.LongitudeMeasure }, color, customer.CustomerName);

                const item = document.createElement("div");
                item.className = "client-item";

                const header = document.createElement("div");
                header.className = "client-header";

                const number = document.createElement("div");
                number.className = "client-number";
                number.textContent = `${index + 1}.`;

                const name = document.createElement("div");
                name.className = "client-name";
                name.textContent = customer.CustomerName;

                const checkbox = document.createElement("input");
                checkbox.type = "checkbox";
                checkbox.className = "client-checkbox";
                checkbox.dataset.id = customer.CustomerInternalID;

                const statusDot = document.createElement("div");
                statusDot.className = `client-status status-${customer.status}`;

                const address = document.createElement("div");
                address.className = "client-address";
                address.textContent = customer.FormattedPostalAddressDescription;

                checkbox.addEventListener("change", (e) => {
                    item.classList.toggle('selected', e.target.checked);
                    const selected = getSelectedClients();
                    if (selected.length >= 2) {
                        drawRoute(selected);
                    } else if (routeLine) {
                        clearRoute();
                    }
                });

                item.addEventListener('click', (e) => {
                    if (e.target !== checkbox) checkbox.click();
                });

                header.appendChild(number);
                header.appendChild(name);
                header.appendChild(checkbox);
                item.appendChild(header);
                item.appendChild(address);
                item.appendChild(statusDot);
                gridContainer.appendChild(item);
            });

            clientList.appendChild(gridContainer);
        }

        function getSelectedClients() {
            const checkboxes = document.querySelectorAll('.client-checkbox');
            return Array.from(checkboxes)
                .filter(cb => cb.checked)
                .map(cb => allCustomers.find(c => c.CustomerInternalID == cb.dataset.CustomerInternalID));
        }

        // ---------------------- route ----------------------
        function drawRoute(waypoints) {
            if (routeLine) {
                map.removeObject(routeLine);
                routeLine = null;
            }

            const routingParams = {
                transportMode: 'car',
                origin: `${waypoints[0].latitude},${waypoints[0].longitude}`,
                destination: `${waypoints.at(-1).latitude},${waypoints.at(-1).longitude}`,
                return: 'polyline,summary,actions,instructions',
            };

            if (waypoints.length > 2) {
                routingParams.via = waypoints.slice(1, -1).map(p => `${p.latitude},${p.longitude}`);
            }

            router.calculateRoute(routingParams, result => {
                if (result.routes.length) {
                    const route = result.routes[0];
                    currentRoute = route;
                    const linestring = H.geo.LineString.fromFlexiblePolyline(route.sections[0].polyline);

                    routeLine = new H.map.Polyline(linestring, {
                        style: { strokeColor: '#0a6ed1', lineWidth: 4 }
                    });

                    map.addObject(routeLine);
                    map.getViewModel().setLookAtData({ bounds: routeLine.getBoundingBox() });

                    updateRouteInfo(route, waypoints.length);
                }
            }, error => {
                console.error("Erro ao calcular rota:", error);
            });
        }

        function updateRouteInfo(route, clientCount) {
            const routeInfo = document.getElementById('routeInfo');
            const distance = Math.round(route.sections[0].summary.length / 1000);
            const duration = Math.round(route.sections[0].summary.duration / 60);

            document.getElementById('routeDistance').textContent = `${distance}`;
            document.getElementById('routeDuration').textContent = `${duration}`;
            document.getElementById('routeClients').textContent = `${clientCount}`;
            routeInfo.classList.add('visible');
        }

        function clearRoute() {
            if (routeLine) {
                map.removeObject(routeLine);
                routeLine = null;
                currentRoute = null;
            }

            document.querySelectorAll('.client-checkbox').forEach(cb => cb.checked = false);
            document.querySelectorAll('.client-item').forEach(item => item.classList.remove('selected'));
            document.getElementById('routeInfo').classList.remove('visible');
        }

        function optimizeRoute() {
            const selected = getSelectedClients();
            if (selected.length >= 2) {
                drawRoute(selected);
            } else {
                alert('Selecione pelo menos 2 clientes para calcular a rota.');
            }
        }



        // ---------------------- form route ----------------------
        async function openFormRoute() {
            const customers = getSelectedClients();
            if (customers.length === 0) {
                alert("Selecione pelo menos um cliente para criar a rota.");
                return;
            }

            document.getElementById("FormRoute").classList.remove("hidden");

            const params = new URLSearchParams(window.location.search);
            console.log(params);
            const employeeID = params.get("employeeID");

            const { data } = await axios.get(`/api/empregado?employeeID=${employeeID}`)

            const organizerInput = document.getElementById('routeOrganizer');
            const ownerInput = document.getElementById('routeOwner');
            if (!organizerInput || !ownerInput) return;

            if (data.name) {
                organizerInput.value = data.name || '';
                ownerInput.value = data.name || '';

        }

        async function saveRoute() {
            const nameRoute = document.getElementById('routeName').value.trim();
            const initialDate = document.getElementById('routeDate').value;
            const notes = document.getElementById('routeNotes').value.trim();

            const daysWeekCheckboxes = document.querySelectorAll('.days-week input[type="checkbox"]');
            const daysSelected = Array.from(daysWeekCheckboxes)
                .map((checkbox, index) => checkbox.checked ? getNameDay(index) : null)
                .filter(Boolean);

            function getNameDay(index) {
                const days = ['Segunda-feira', 'Ter√ßa-feira', 'Quarta-feira', 'Quinta-feira', 'Sexta-feira', 'S√°bado', 'Domingo'];
                return days[index];
            }

            const selectedCustomers = getSelectedClients();
            const timestampMs = new Date(initialDate).getTime();
            const startDateFormatted = `/Date(${timestampMs})/`;

            const daysWeek = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'];
            const excludeDays = {};
            daysWeek.forEach((day, index) => {
                excludeDays[`Exclude${day}Indicator`] = !daysSelected.includes(getNameDay(index));
            });

            const routeAccounts = selectedCustomers.map(customer => ({
                AccountID: customer.CustomerInternalID,
                Duration: "PT1H",
                StartTime: "PT08H00M00S",
                EndTime: "PT09H00M00S",
                PreparationTime: "PT1H"
            }));

            const payload = {
                Name: nameRoute || "Nova Rota",
                RouteTypeCode: "2",
                StartDate: startDateFormatted,
                ...excludeDays,
                DefaultStartTime: "PT08H00M00S",
                DefaultPreparationTime: "PT1H",
                DefaultDuration: "PT1H",
                Status: "2",
                ProcessingStatus: "1",
                OwnerPartyID: "8000000002",
                RouteAccount: routeAccounts
            };

            try {
                await axios.post('/api/rotas', payload).then(res => alert("Rota salva com sucesso!")).catch(err => {
                    alert("Erro ao salvar rota.")
                    console.log(err.response.data );

                });
                closeFormRoute();
                clearFormRoute();
                clearRoute();
            } catch (err) {
                console.error(err);
                alert("Erro ao salvar rota.");
            }
        }

        let polygonSelectionMode = false;
        let currentPolygon = null;
        let polygonGroup = null;
        let trianglePoints = [];

        function enablePolygonSelection() {
            if (polygonSelectionMode) {
                disablePolygonSelection();
                return;
            }

            polygonSelectionMode = true;

            document.getElementById('mapContainer').style.cursor = 'crosshair';

            const button = document.querySelector('button[onclick="enablePolygonSelection()"]');
            button.innerHTML = 'üî≤ Cancelar Sele√ß√£o';
            button.classList.add('active');

            map.addEventListener('tap', onMapClick);

            showPolygonInstructions();
        }

        function disablePolygonSelection() {
            polygonSelectionMode = false;
            trianglePoints = [];

            document.getElementById('mapContainer').style.cursor = 'default';

            const button = document.querySelector('button[onclick="enablePolygonSelection()"]');
            button.innerHTML = 'üî≤ Selecionar √Årea';
            button.classList.remove('active');

            map.removeEventListener('tap', onMapClick);

            hidePolygonInstructions();
        }

        function onMapClick(evt) {
            if (!polygonSelectionMode) return;

            evt.stopPropagation();

            if (currentPolygon) return;

            const coord = map.screenToGeo(
                evt.currentPointer.viewportX,
                evt.currentPointer.viewportY
            );

            createInitialTriangle(coord);

            disablePolygonSelection();

            setTimeout(() => {
                showPolygonActions();
            }, 300);
        }

        function createInitialTriangle(centerPoint) {
            const zoomLevel = map.getZoom();
            const triangleSize = Math.max(0.01, 1 / Math.pow(2, zoomLevel - 5));

            const point1 = {
                lat: centerPoint.lat + triangleSize,
                lng: centerPoint.lng
            };
            const point2 = {
                lat: centerPoint.lat - triangleSize / 2,
                lng: centerPoint.lng - triangleSize * Math.cos(Math.PI / 6)
            };
            const point3 = {
                lat: centerPoint.lat - triangleSize / 2,
                lng: centerPoint.lng + triangleSize * Math.cos(Math.PI / 6)
            };

            trianglePoints = [point1, point2, point3];

            createResizableTriangle();
        }

        function createResizableTriangle() {
            const lineString = new H.geo.LineString();
            trianglePoints.forEach(point => {
                lineString.pushPoint(point);
            });
            lineString.pushPoint(trianglePoints[0]);

            currentPolygon = new H.map.Polygon(
                new H.geo.Polygon(lineString),
                {
                    style: {
                        fillColor: 'rgba(0, 100, 200, 0.3)',
                        strokeColor: 'rgba(0, 100, 200, 0.8)',
                        lineWidth: 5
                    }
                }
            );

            const verticeGroup = createVerticeGroup();

            polygonGroup = new H.map.Group({
                volatility: true,
                objects: [currentPolygon, verticeGroup]
            });

            currentPolygon.draggable = true;

            map.addObject(polygonGroup);

            setupPolygonEvents(polygonGroup, verticeGroup);

            verticeGroup.setVisibility(true);

            map.getViewModel().setLookAtData({ bounds: currentPolygon.getBoundingBox() });
        }

        function createVerticeGroup() {
            const svgCircle = `<svg width="16" height="16" xmlns="http://www.w3.org/2000/svg">
        <circle cx="8" cy="8" r="6" fill="red" stroke="white" stroke-width="2"/>
    </svg>`;

            const verticeGroup = new H.map.Group({
                visibility: false
            });

            trianglePoints.forEach((point, index) => {
                const vertice = new H.map.Marker(point, {
                    icon: new H.map.Icon(svgCircle, { anchor: { x: 8, y: 8 } })
                });

                vertice.draggable = true;
                vertice.setData({ verticeIndex: index });
                verticeGroup.addObject(vertice);
            });

            return verticeGroup;
        }

        function setupPolygonEvents(mainGroup, verticeGroup) {
            let polygonTimeout;

            mainGroup.addEventListener('pointerenter', function (evt) {
                if (polygonTimeout) {
                    clearTimeout(polygonTimeout);
                    polygonTimeout = null;
                }
                verticeGroup.setVisibility(true);
                document.body.style.cursor = 'move';
            }, true);

            mainGroup.addEventListener('pointerleave', function (evt) {
                const timeout = evt.currentPointer.type == 'touch' ? 1000 : 200;
                polygonTimeout = setTimeout(() => {
                    verticeGroup.setVisibility(false);
                    document.body.style.cursor = 'default';
                }, timeout);
            }, true);

            verticeGroup.addEventListener('pointerenter', function (evt) {
                document.body.style.cursor = 'pointer';
                if (polygonTimeout) {
                    clearTimeout(polygonTimeout);
                    polygonTimeout = null;
                }
            }, true);

            verticeGroup.addEventListener('pointerleave', function (evt) {
                document.body.style.cursor = 'default';
            }, true);

            verticeGroup.addEventListener('drag', function (evt) {
                const pointer = evt.currentPointer;
                const geoLineString = currentPolygon.getGeometry().getExterior();
                const geoPoint = map.screenToGeo(pointer.viewportX, pointer.viewportY);

                evt.target.setGeometry(geoPoint);

                const verticeIndex = evt.target.getData().verticeIndex;

                trianglePoints[verticeIndex] = geoPoint;

                geoLineString.removePoint(verticeIndex);
                geoLineString.insertPoint(verticeIndex, geoPoint);

                if (verticeIndex === 0) {
                    geoLineString.removePoint(trianglePoints.length);
                    geoLineString.insertPoint(trianglePoints.length, geoPoint);
                }

                currentPolygon.setGeometry(new H.geo.Polygon(geoLineString));

                evt.stopPropagation();
            }, true);
        }

        function selectClientsInPolygon() {
            if (!currentPolygon) {
                alert('Nenhuma √°rea selecionada.');

            let selectedCount = 0;
            const polygon = currentPolygon.getGeometry().getExterior();

            document.querySelectorAll('.client-checkbox').forEach(cb => {
                cb.checked = false;
                cb.closest('.client-item').classList.remove('selected');
            });

            allCustomers.forEach((customer, index) => {
                const point = { lat: customer.LatitudeMeasure, lng: customer.LongitudeMeasure };

                if (isPointInPolygon(point, polygon)) {
                    const checkbox = document.querySelector(`.client-checkbox[data-id="${customer.CustomerInternalID}"]`);
                    if (checkbox) {
                        checkbox.checked = true;
                        checkbox.closest('.client-item').classList.add('selected');
                        selectedCount++;

                }
            });

            if (selectedCount > 0) {
                alert(`${selectedCount} cliente(s) selecionado(s) na √°rea triangular.`);

                const selected = getSelectedClients();

            } else {

            }
        }

        function isPointInPolygon(point, polygon) {
            const vertices = [];

            polygon.eachLatLngAlt((lat, lng) => {
                vertices.push({ lat, lng });
            });

            if (vertices.length > 0 &&
                vertices[0].lat === vertices[vertices.length - 1].lat &&
                vertices[0].lng === vertices[vertices.length - 1].lng) {
                vertices.pop();
            }

            let inside = false;

            for (let i = 0, j = vertices.length - 1; i < vertices.length; j = i++) {
                if (((vertices[i].lat > point.lat) !== (vertices[j].lat > point.lat)) &&
                    (point.lng < (vertices[j].lng - vertices[i].lng) * (point.lat - vertices[i].lat) / (vertices[j].lat - vertices[i].lat) + vertices[i].lng)) {
                    inside = !inside;
                }
            }

            return inside;
        }


        (function () {
            const STORAGE_KEY = 'filtersCollapsed_v1';
            const btn = document.getElementById('toggleFiltersBtn');
            const fields = document.getElementById('filtersFields');

            if (!btn || !fields) return;

            // Aplica estado inicial do localStorage
            const collapsedInit = localStorage.getItem(STORAGE_KEY) === 'true';
            applyState(collapsedInit);

            // Click ‚Üí alterna
            btn.addEventListener('click', () => {
                const willCollapse = !fields.classList.contains('is-collapsed');
                applyState(willCollapse);
                localStorage.setItem(STORAGE_KEY, String(willCollapse));
            });

            function applyState(collapsed) {
                if (collapsed) {
                    fields.classList.add('is-collapsed');
                    btn.setAttribute('aria-expanded', 'false');
                    btn.innerText = '‚¨áÔ∏è Mostrar filtros';
                } else {
                    fields.classList.remove('is-collapsed');
                    btn.setAttribute('aria-expanded', 'true');
                    btn.innerText = '‚¨ÜÔ∏è Ocultar filtros';
                }
            }
        })();
